<!DOCTYPE html>
<html>
<head>
    <title>COVID-19 Vaccination Prediction</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 50px;
        }
        h1, h2 {
            color: #007bff; /* Blue accent */
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #004085;
        }
        .custom-orange {
            color: #fd7e14; /* Orange accent */
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="text-center">COVID-19 Vaccination Prediction</h1>
    <form method="post" action="/getter" class="mt-4">
        <div class="form-group">
            <label for="day" class="custom-orange">Masukkan jumlah hari yang akan diprediksi</label>
            <input type="text" id="day" name="day" class="form-control" placeholder="Enter number of days">
        </div>
        <button type="submit" class="btn btn-primary btn-block">Predict</button>
    </form>

    {% if result %}
    <div class="mt-5">
        <h2>Hasil Prediksi</h2>
        <div class="table-responsive">
            {{ result|safe }}
        </div>
    </div>
    {% endif %}

    {% if barplot_uri %}
    <div class="mt-5">
        <h2>Bar Plot</h2>
        <img src="data:image/png;base64,{{ barplot_uri }}" class="img-fluid">
    </div>
    {% endif %}
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
